<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tristan ‚Äî Blog Interaktif</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --accent: #00e6a8;
      --muted: #9a9a9a;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
      margin: 0;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-right: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      padding: 40px 20px;
    }
    .menu-item {
      margin: 14px 0;
      padding: 10px 14px;
      border-radius: 8px;
      color: var(--muted);
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-item:hover {
      background: rgba(255,255,255,0.05);
      color: var(--accent);
    }
    .hero {
      margin-left: 280px;
      height: 600px;
      position: relative;
      overflow: hidden;
    }
    #glCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 30px;
      left: 50px;
    }
    .overlay h2 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
    }
    .overlay p {
      color: var(--muted);
    }

    /* PANEL SLIDE KANAN */
    .panel {
      position: fixed;
      top: 0;
      right: -600px;
      width: 600px;
      height: 100vh;
      background: #0b0b0b;
      box-shadow: -6px 0 30px rgba(0,0,0,0.6);
      border-left: 1px solid rgba(255,255,255,0.05);
      padding: 40px;
      transition: right 0.5s ease;
      overflow-y: auto;
      z-index: 99;
    }
    .panel.active {
      right: 0;
    }
    .panel h2 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
      margin-top: 0;
    }
    .panel p {
      color: var(--muted);
      line-height: 1.6;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.1);
      padding: 8px;
      color: var(--muted);
      text-align: left;
    }
    th {
      color: #fff;
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Tristan</h1>
    <div>Blog Interaktif 3D</div>
  </header>

  <aside class="sidebar">
    <div class="menu-item" onclick="openPanel('history')">üìú History of Computer</div>
    <div class="menu-item" onclick="openPanel('compare')">‚öôÔ∏è Perbandingan Generasi</div>
    <div class="menu-item" onclick="openPanel('conclusion')">üí° Kesimpulan</div>
  </aside>

  <section class="hero">
    <canvas id="glCanvas"></canvas>
    <div class="overlay">
      <h2>Selamat Datang di Blog Tristan</h2>
      <p>Klik menu di sebelah kiri untuk melihat penjelasan interaktif.</p>
    </div>
  </section>

  <!-- PANEL PENJELASAN -->
  <div class="panel" id="panel">
    <button class="close-btn" onclick="closePanel()">‚úï</button>
    <div id="panel-content"></div>
  </div>

  <!-- SCRIPT PENJELASAN -->
  <script>
    const panel = document.getElementById('panel');
    const panelContent = document.getElementById('panel-content');

    function openPanel(type) {
      let content = '';
      if (type === 'history') {
        content = `
          <h2>History of Computer</h2>
          <p><b>Generasi 1 (1940‚Äì1956):</b> Menggunakan tabung vakum, sangat besar, dan boros energi.</p>
          <p><b>Generasi 2 (1956‚Äì1963):</b> Transistor menggantikan tabung vakum, membuat komputer lebih kecil dan cepat.</p>
          <p><b>Generasi 3 (1964‚Äì1971):</b> Integrated Circuit (IC) mempercepat proses dan menurunkan biaya.</p>
          <p><b>Generasi 4 (1971‚Äì1980-an):</b> Mikroprosesor melahirkan PC pribadi seperti Apple II dan IBM PC.</p>
          <p><b>Generasi 5 (1980-an‚Äìsekarang):</b> Berbasis AI dan teknologi nano, komputer mampu berpikir dan belajar.</p>
        `;
      } else if (type === 'compare') {
        content = `
          <h2>Perbandingan Generasi Komputer</h2>
          <table>
            <tr><th>Aspek</th><th>Generasi 1</th><th>Generasi 2</th><th>Generasi 3</th><th>Generasi 4</th><th>Generasi 5</th></tr>
            <tr><td>Komponen</td><td>Tabung Vakum</td><td>Transistor</td><td>IC</td><td>Mikroprosesor</td><td>AI & VLSI</td></tr>
            <tr><td>Ukuran</td><td>Sangat besar</td><td>Lebih kecil</td><td>Mini</td><td>Kompak</td><td>Super kecil</td></tr>
            <tr><td>Kecepatan</td><td>Lambat</td><td>Lebih cepat</td><td>Nanodetik</td><td>GHz</td><td>Real-time</td></tr>
            <tr><td>Bahasa</td><td>Mesin</td><td>Assembly</td><td>Tingkat tinggi</td><td>OOP</td><td>AI / Machine Learning</td></tr>
          </table>
          <p>Setiap generasi membawa inovasi: lebih kecil, lebih cepat, dan lebih efisien. Kini komputer tidak hanya menghitung, tetapi juga belajar dan berinteraksi.</p>
        `;
      } else if (type === 'conclusion') {
        content = `
          <h2>Kesimpulan</h2>
          <p>Perjalanan komputer dari generasi pertama hingga kelima menunjukkan evolusi besar dalam ukuran, kecepatan, dan kecerdasan. 
          Dari ruangan besar dengan tabung vakum hingga komputer mini berbasis AI yang dapat memahami bahasa manusia.
          Inovasi terus berlanjut menuju era komputasi kuantum dan kecerdasan buatan yang lebih maju.</p>
        `;
      }
      panelContent.innerHTML = content;
      panel.classList.add('active');
    }

    function closePanel() {
      panel.classList.remove('active');
    }

    // Tutup panel jika klik di luar
    window.addEventListener('click', (e) => {
      if (panel.classList.contains('active') && !panel.contains(e.target) && !e.target.classList.contains('menu-item')) {
        closePanel();
      }
    });
  </script>

  <!-- 3D Background -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';

    const canvas = document.getElementById('glCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth - 280, window.innerHeight * 0.9);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, (window.innerWidth - 280) / (window.innerHeight * 0.9), 0.1, 100);
    camera.position.set(0, 0, 6);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x222222, 0.9);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 0.6);
    dir.position.set(5, 10, 7);
    scene.add(dir);

    const geo = new THREE.TorusKnotGeometry(1, 0.3, 120, 20);
    const mat = new THREE.MeshStandardMaterial({ color: 0x0af0b0, metalness: 0.7, roughness: 0.2, emissive: 0x001a10, emissiveIntensity: 0.8 });
    const mesh = new THREE.Mesh(geo, mat);
    scene.add(mesh);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.y += 0.005;
      mesh.rotation.x += 0.002;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>

</body>
</html>
