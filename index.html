<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar untuk Mas Itan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Kejutan untuk Mas Itan!</h1>
        <p class="text-gray-600 mb-6">Gambar sedang dibuat, mohon tunggu sebentar...</p>
        
        <div id="image-container" class="w-full h-96 bg-gray-200 rounded-lg flex items-center justify-center overflow-hidden">
            <div id="loader" class="loader"></div>
            <img id="generated-image" src="" alt="Gambar yang dihasilkan" class="hidden w-full h-full object-cover">
        </div>
        <p id="error-message" class="text-red-500 mt-4 hidden"></p>
    </div>

    <script>
        async function generateImage() {
            const prompt = "Seorang pria tampan Indonesia bernama Amba, tersenyum hangat sambil memegang sebuah kotak kado yang indah. Di kotak itu tertulis dengan jelas 'Love You Mas Itan'. Style-nya fotorealistik dan ceria.";
            const loader = document.getElementById('loader');
            const imageElement = document.getElementById('generated-image');
            const imageContainer = document.getElementById('image-container');
            const errorMessage = document.getElementById('error-message');

            loader.classList.remove('hidden');
            imageElement.classList.add('hidden');
            errorMessage.classList.add('hidden');

            try {
                const apiKey = ""; // API key will be injected here
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                
                let response;
                let result;
                let retries = 3;
                let delay = 1000;

                for (let i = 0; i < retries; i++) {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: prompt }],
                            parameters: { "sampleCount": 1 }
                        })
                    });

                    if (response.ok) {
                        result = await response.json();
                        break;
                    } else {
                        console.warn(`Attempt ${i + 1} failed with status ${response.status}. Retrying in ${delay / 1000}s...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; 
                    }
                }


                if (result && result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    imageElement.src = imageUrl;
                    loader.classList.add('hidden');
                    imageContainer.classList.remove('bg-gray-200');
                    imageElement.classList.remove('hidden');
                } else {
                    throw new Error("Gagal membuat gambar atau respons tidak valid.");
                }
            } catch (error) {
                console.error('Error generating image:', error);
                loader.classList.add('hidden');
                errorMessage.textContent = 'Maaf, terjadi kesalahan saat membuat gambar. Silakan coba lagi.';
                errorMessage.classList.remove('hidden');
            }
        }

        window.onload = generateImage;
    </script>
</body>
</html>
