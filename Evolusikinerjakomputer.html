<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tristan — Blog</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
--bg:#050505; --card:#0b0b0b; --muted:#9a9a9a; --accent:#00e6a8;
}
html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
/* Layout */
.wrap{display:grid;grid-template-columns:420px 1fr;min-height:100vh;gap:30px;padding:40px}
header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between}


/* Sidebar */
.sidebar{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(6px);padding:30px;border-radius:18px}
.brand{display:flex;align-items:center;gap:16px}
.logo{width:64px;height:64px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,#000,#111);box-shadow:0 6px 24px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03)}
.logo h1{font-family:'Playfair Display',serif;margin:0;font-size:20px;color:var(--accent)}
.owner{line-height:1}
.owner .name{font-family:'Playfair Display',serif;font-size:20px;margin:0}
.owner .role{color:var(--muted);font-size:13px;margin:0}


nav{margin-top:24px}
nav a{display:block;color:var(--muted);text-decoration:none;padding:10px 12px;border-radius:10px}
nav a:hover{background:rgba(255,255,255,0.02);color:#fff}


/* 3D canvas container */
.hero{position:relative;overflow:hidden;border-radius:18px;height:520px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border:1px solid rgba(255,255,255,0.03)}
#glCanvas{width:100%;height:100%;display:block}
.hero .overlay{position:absolute;left:30px;bottom:30px;z-index:3}
.hero .title{font-family:'Playfair Display',serif;font-size:28px;margin:0}
.hero .subtitle{color:var(--muted);margin-top:6px}


/* Main content */
.content{display:flex;flex-direction:column;gap:20px}
.post{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border:1px solid rgba(255,255,255,0.03);padding:24px;border-radius:14px}
.post h2{margin:0 0 8px 0;font-family:'Playfair Display',serif}
.post p{color:var(--muted);margin:0}


footer{grid-column:1/-1;text-align:center;color:var(--muted);margin-top:10px}


/* interactive button */
.cta{display:inline-block;padding:10px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer}
.cta:active{transform:translateY(1px)}


/* responsive */
@media (max-width:920px){.wrap{grid-template-columns:1fr;padding:20px}.hero{height:360px}}
</style>
</head>
<body>
<div class="wrap">
<header>
<div style="display:flex;align-items:center;gap:18px">
<div class="logo"><h1>Tr</h1></div>
<div>
<div class="owner"><p class="name">Tristan</p><p class="role">Personal Blog</p></div>
</div>
</div>
<div>
<button class="cta" id="toggleBtn">Toggle Motion</button>
</div>
</header>


<aside class="sidebar">
<div class="brand">
<div style="flex:1">
<p style="margin:0;color:var(--muted)">Welcome</p>
<h2 style="margin:6px 0 0 0;font-family:'Playfair Display'">Tristan</h2>
<p style="margin:8px 0 0 0;color:var(--muted)">Elegant black theme · 3D interactive</p>
</div>
</div>


<nav>
<a href="#post1">History of Computer</a>
<a href="#post2">Generations Compared</a>
<a href="#post3">Projects</a>
</nav>


</html>
